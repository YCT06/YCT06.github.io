<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Example</title>
<style>
  .button-container {
    display: flex;
    align-items: center;
  }

  .button {
    padding: 5px 15px;
    border: 1px solid #ccc;
    border-radius: 15px;
    background-color: #f9f9f9;
    margin-right: 10px;
    cursor: pointer;
    text-align: center;
    font-size: 14px;
  }

  .toggle-switch {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 24px;
  }

  .toggle-switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: .4s;
    border-radius: 34px;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 20px;
    width: 20px;
    left: 2px;
    bottom: 2px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
  }

  input:checked + .slider {
    background-color: #2196F3;
  }

  input:focus + .slider {
    box-shadow: 0 0 1px #2196F3;
  }

  input:checked + .slider:before {
    transform: translateX(26px);
  }

</style>
</head>
<body>

<div class="button-container">
  <div class="button">普通按鈕</div>
  <label class="toggle-switch">
    <input type="checkbox" checked>
    <span class="slider"></span>
  </label>
</div>

</body>
</html>
