<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YouBike2.0</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <style>
        .map-container {
            width: 100%;
            height: 500px;
        }

        #map {
            height: 100%;

    </style>

<body>
    <div class="container">
        <h1>YouBike2.0站點地圖練習</h1>
        <div class="row">
            <div class="col-6">
                <div class="map-container">
                    <div id="map"></div>
                </div>
            </div>
            <div class="col-6">
                <div class="h2">站點資訊</div>
                <div class="input-group">
                    <select id="city_select" class="form-select" aria-label="">

                    </select>
                    <select id="area_select" class="form-select" aria-label="">
                        <option selected value="">請先選擇縣市</option>
                    </select>
                </div>

                <table id="my_table" class="table table-striped mt-3 text-center">
                    <thead>

                <th scope="col">區域</th>

                <th scope="col">地圖</th>
                <th scope="col">經緯度</th>
                        </tr> -->
                    </thead>
                    <tbody class="data_rows">
                        <!-- <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td><i class="fa-solid fa-map-location-dot"></i></td>
                <td><i class="fa-solid fa-circle-info"></i></td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <script src="./youbike.js"></script>

</html>
